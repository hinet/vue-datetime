
<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8">
  <title>Demo of vue-datetime-picker</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css">
</head>

<body>
  <h1 class="text-center">Demo of vue-datetime-picker</h1>
  <div class="container" id="app">
    <DateTime></DateTime>
  </div>
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
  <script type="text/ecmascript-6">
    import DateTime from './demo.vue'
    var vue = new Vue({
    el: "#app",
    components: {
      DateTime
    }
  });
  </script>
</body>
</html>
